<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Iso - 3D rendering</title>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden }
    </style>
    <script src="vendor/components/three.js/three.js"></script>
    <script src="js/JSONLoader.js"></script>
    <script src="js/LightShadow.js"></script>
    <script src="js/DirectionalLightShadow.js"></script>
    <script src="js/AnimationClip.js"></script>
    <script src="js/AnimationLoader.js"></script>
    <script src="js/ObjectLoader.js"></script>
    <script src="js/MaterialLoader.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" href="css/flexboxgrid.min.css"></link>
    <style type="text/css">
      body, html {
        padding: 0;
        margin: 0;
        font-family: "Arial", Arial, regular;
        font-size: 12px;
      }
      .topheader {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        min-height: 10px;
        background: rgba(150,150,180,0.75);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="topheader">
      <div id="main" class="row">
        <div class="col-xs box center-xs">
          <div>
            <span class="" data-action="view.rotate" data-param="-5">Turn left</span>
            <span data-action="view.rotate" data-param="5">Turn right</span>
          </div>
          <div>
            <span class="" data-action="view.zoom" data-param="1.025">zoom out</span>
            <span data-action="view.zoom" data-param="0.975">zoom in</span>
          </div>
        </div>
        <div class="col-xs box center-xs">
          Auftr√§ge
        </div>
        <div class="col-xs box center-xs">
          <div>Server</div>
          <div class="stat_usage">
            Netz: <span data-value="stat.usage.net">-</span>
            HDD: <span data-value="stat.usage.hdd">-</span>
            CPU: <span data-value="stat.usage.cpu">-</span>
            RAM: <span data-value="stat.usage.cpu">-</span>
            Temp.: <span data-value="stat.temp">-</span>
          </div>
        </div>
        <div class="col-xs box center-xs">
          Einkauf / Verkauf
        </div>
        <div class="col-xs box center-xs">
          Bauen
        </div>
        <div class="col-xs box center-xs">
          <span class="stat_money">
            Konto: <span data-value="stat.money">-</span>
          </span>
          <span class="stat_energy">
            Strom: <span data-value="stat.energy">-</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
